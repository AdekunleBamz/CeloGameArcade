<svg width="1284" height="2778" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#302b63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#24243e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roadGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a3e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1284" height="2778" fill="url(#bg)"/>
  
  <!-- Header -->
  <text x="642" y="140" font-size="68" font-weight="bold" text-anchor="middle" fill="#00ff88" filter="url(#glow)">Turbo Racing</text>
  
  <!-- Stats -->
  <rect x="140" y="200" width="460" height="100" rx="50" fill="rgba(0,0,0,0.6)"/>
  <text x="370" y="265" font-size="42" font-weight="bold" text-anchor="middle" fill="#00ff88">SCORE: </text>
  <text x="500" y="265" font-size="42" font-weight="bold" text-anchor="middle" fill="#ffd700">2,450</text>
  
  <rect x="684" y="200" width="460" height="100" rx="50" fill="rgba(0,0,0,0.6)"/>
  <text x="830" y="265" font-size="42" font-weight="bold" text-anchor="middle" fill="#ff6b6b">LIVES: </text>
  <circle cx="990" cy="250" r="18" fill="#ff6b6b"/>
  <circle cx="1045" cy="250" r="18" fill="#ff6b6b"/>
  <circle cx="1100" cy="250" r="18" fill="#333" opacity="0.3"/>
  
  <!-- Game screen -->
  <rect x="180" y="360" width="924" height="1600" rx="28" fill="url(#roadGrad)" stroke="#00ff88" stroke-width="8"/>
  
  <!-- Road lines -->
  <rect x="380" y="420" width="16" height="100" fill="#ffffff" opacity="0.7"/>
  <rect x="642" y="560" width="16" height="100" fill="#ffffff" opacity="0.7"/>
  <rect x="904" y="700" width="16" height="100" fill="#ffffff" opacity="0.7"/>
  <rect x="380" y="840" width="16" height="100" fill="#ffffff" opacity="0.7"/>
  <rect x="642" y="980" width="16" height="100" fill="#ffffff" opacity="0.7"/>
  <rect x="904" y="1120" width="16" height="100" fill="#ffffff" opacity="0.7"/>
  <rect x="380" y="1260" width="16" height="100" fill="#ffffff" opacity="0.7"/>
  <rect x="642" y="1400" width="16" height="100" fill="#ffffff" opacity="0.7"/>
  <rect x="904" y="1540" width="16" height="100" fill="#ffffff" opacity="0.7"/>
  <rect x="380" y="1680" width="16" height="100" fill="#ffffff" opacity="0.7"/>
  <rect x="642" y="1820" width="16" height="100" fill="#ffffff" opacity="0.7"/>
  
  <!-- Lane dividers -->
  <line x1="380" y1="360" x2="380" y2="1960" stroke="#00ff88" stroke-width="5" opacity="0.5"/>
  <line x1="642" y1="360" x2="642" y2="1960" stroke="#00ff88" stroke-width="5" opacity="0.5"/>
  <line x1="904" y1="360" x2="904" y2="1960" stroke="#00ff88" stroke-width="5" opacity="0.5"/>
  
  <!-- Coins -->
  <circle cx="511" cy="680" r="36" fill="#ffd700" filter="url(#glow)"/>
  <text x="511" y="695" font-size="38" font-weight="bold" text-anchor="middle" fill="#ff8800">C</text>
  <circle cx="773" cy="1080" r="36" fill="#ffd700" filter="url(#glow)"/>
  <text x="773" y="1095" font-size="38" font-weight="bold" text-anchor="middle" fill="#ff8800">C</text>
  
  <!-- Obstacle cars -->
  <rect x="410" y="820" width="120" height="200" rx="24" fill="#ff6b6b" filter="url(#glow)"/>
  <rect x="934" y="1280" width="120" height="200" rx="24" fill="#4ecdc4" filter="url(#glow)"/>
  
  <!-- Player car -->
  <rect x="672" y="1700" width="120" height="200" rx="24" fill="#00ff88" filter="url(#glow)"/>
  <circle cx="698" cy="1730" r="10" fill="#ffffff"/>
  <circle cx="766" cy="1730" r="10" fill="#ffffff"/>
  
  <!-- Controls -->
  <circle cx="340" cy="2240" r="120" fill="rgba(0,255,136,0.3)" stroke="#00ff88" stroke-width="8"/>
  <text x="340" y="2275" font-size="96" text-anchor="middle" fill="#00ff88">&#8592;</text>
  
  <circle cx="944" cy="2240" r="120" fill="rgba(0,255,136,0.3)" stroke="#00ff88" stroke-width="8"/>
  <text x="944" y="2275" font-size="96" text-anchor="middle" fill="#00ff88">&#8594;</text>
  
  <!-- Instructions -->
  <text x="642" y="2500" font-size="36" text-anchor="middle" fill="#ffffff" opacity="0.6">Dodge obstacles and collect coins!</text>
</svg>
