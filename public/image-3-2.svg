<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#302b63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#24243e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc66;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.6"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="120" cy="120" r="100" fill="#00ff88" opacity="0.08"/>
  <circle cx="1080" cy="680" r="120" fill="#ffd700" opacity="0.08"/>
  <circle cx="950" cy="120" r="80" fill="#ff6b6b" opacity="0.08"/>
  
  <!-- Arcade machine -->
  <rect x="100" y="200" width="400" height="500" rx="30" fill="#1a1a3e" stroke="url(#accent)" stroke-width="6" filter="url(#shadow)"/>
  <rect x="140" y="240" width="320" height="240" rx="15" fill="#000" stroke="#00ff88" stroke-width="4"/>
  
  <!-- Game tiles on screen -->
  <rect x="180" y="280" width="70" height="70" rx="12" fill="#ff6b6b" opacity="0.9"/>
  <rect x="265" y="280" width="70" height="70" rx="12" fill="#00ff88" opacity="0.9"/>
  <rect x="350" y="280" width="70" height="70" rx="12" fill="#9933ff" opacity="0.9"/>
  <rect x="222" y="365" width="70" height="70" rx="12" fill="#ffd700" opacity="0.9"/>
  
  <!-- Control panel -->
  <rect x="140" y="500" width="320" height="140" rx="15" fill="#2a2a4e"/>
  <circle cx="220" cy="570" r="32" fill="#ff6b6b" filter="url(#glow)"/>
  <circle cx="350" cy="555" r="22" fill="#ffd700" filter="url(#glow)"/>
  <circle cx="410" cy="555" r="22" fill="#00ff88" filter="url(#glow)"/>
  <circle cx="380" cy="605" r="22" fill="#9933ff" filter="url(#glow)"/>
  
  <!-- Text content -->
  <g filter="url(#shadow)">
    <text x="650" y="280" font-size="90" font-weight="bold" fill="#ffffff">CELO GAME</text>
    <text x="650" y="380" font-size="90" font-weight="bold" fill="url(#accent)" filter="url(#glow)">ARCADE</text>
    
    <text x="650" y="490" font-size="38" fill="#ffffff" opacity="0.9">Play Classic Arcade Games</text>
    <text x="650" y="550" font-size="38" fill="#ffffff" opacity="0.9">Compete for CELO Prizes</text>
    <text x="650" y="610" font-size="38" fill="#ffffff" opacity="0.9">Climb the Leaderboard</text>
    
    <text x="650" y="710" font-size="42" font-weight="bold" fill="#ffd700" filter="url(#glow)">0.5 CELO Entry â€¢ Daily Prizes!</text>
  </g>
</svg>
