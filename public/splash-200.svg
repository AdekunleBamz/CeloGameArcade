<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#302b63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#24243e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc66;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="200" height="200" fill="url(#bg)"/>
  
  <!-- Game controller icon -->
  <rect x="40" y="80" width="120" height="70" rx="15" fill="#2a2a4e" stroke="url(#accent)" stroke-width="3"/>
  <circle cx="70" cy="115" r="12" fill="#ff6b6b" filter="url(#glow)"/>
  <circle cx="125" cy="105" r="8" fill="#00ff88" filter="url(#glow)"/>
  <circle cx="145" cy="105" r="8" fill="#ffd700" filter="url(#glow)"/>
  <circle cx="135" cy="125" r="8" fill="#9933ff" filter="url(#glow)"/>
  
  <text x="100" y="50" font-size="32" font-weight="bold" text-anchor="middle" fill="url(#accent)" filter="url(#glow)">CELO</text>
  <text x="100" y="180" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">ARCADE</text>
</svg>
