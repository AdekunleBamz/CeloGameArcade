<svg width="1024" height="1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#302b63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#24243e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc66;stop-opacity:1" />
    </linearGradient>
    <filter id="glowFilter">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#bg)"/>
  
  <!-- Arcade machine body -->
  <rect x="262" y="300" width="500" height="600" rx="40" fill="#1a1a3e" stroke="url(#glow)" stroke-width="8"/>
  
  <!-- Screen -->
  <rect x="312" y="350" width="400" height="280" rx="20" fill="#000" stroke="#00ff88" stroke-width="6"/>
  
  <!-- Screen content - game tiles -->
  <rect x="360" y="400" width="90" height="90" rx="15" fill="#ff6b6b" opacity="0.9"/>
  <rect x="467" y="400" width="90" height="90" rx="15" fill="#00ff88" opacity="0.9"/>
  <rect x="574" y="400" width="90" height="90" rx="15" fill="#9933ff" opacity="0.9"/>
  <rect x="413" y="510" width="90" height="90" rx="15" fill="#ffd700" opacity="0.9"/>
  
  <!-- Control panel -->
  <rect x="312" y="660" width="400" height="180" rx="20" fill="#2a2a4e"/>
  
  <!-- Joystick -->
  <circle cx="420" cy="750" r="45" fill="#ff6b6b" filter="url(#glowFilter)"/>
  <circle cx="420" cy="750" r="28" fill="#ff4444"/>
  
  <!-- Buttons -->
  <circle cx="580" cy="720" r="30" fill="#ffd700" filter="url(#glowFilter)"/>
  <circle cx="650" cy="720" r="30" fill="#00ff88" filter="url(#glowFilter)"/>
  <circle cx="720" cy="720" r="30" fill="#9933ff" filter="url(#glowFilter)"/>
  <circle cx="615" cy="790" r="30" fill="#4ecdc4" filter="url(#glowFilter)"/>
  <circle cx="685" cy="790" r="30" fill="#ff6b6b" filter="url(#glowFilter)"/>
  
  <!-- Brand text -->
  <text x="512" y="200" font-size="110" font-weight="bold" text-anchor="middle" fill="url(#glow)" filter="url(#glowFilter)">CELO</text>
  <text x="512" y="270" font-size="60" text-anchor="middle" fill="#ffffff" opacity="0.8">ARCADE</text>
</svg>
