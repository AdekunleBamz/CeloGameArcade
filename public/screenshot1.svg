<svg width="1284" height="2778" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#302b63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#24243e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.15);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.05);stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000" flood-opacity="0.5"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1284" height="2778" fill="url(#bg)"/>
  
  <!-- Header -->
  <text x="642" y="180" font-size="80" font-weight="bold" text-anchor="middle" fill="#ffffff">Celo Game Arcade</text>
  <text x="642" y="260" font-size="42" text-anchor="middle" fill="#00ff88" opacity="0.8">Play &amp; Win CELO!</text>
  
  <!-- Stats bar -->
  <rect x="100" y="340" width="1084" height="180" rx="24" fill="url(#cardGrad)" filter="url(#shadow)"/>
  <text x="350" y="415" font-size="34" text-anchor="middle" fill="#00ff88">Prize Pool</text>
  <text x="350" y="485" font-size="60" font-weight="bold" text-anchor="middle" fill="#ffd700" filter="url(#glow)">12.5 CELO</text>
  <line x1="642" y1="370" x2="642" y2="490" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  <text x="934" y="415" font-size="34" text-anchor="middle" fill="#ff6b6b">Season 1</text>
  <text x="934" y="485" font-size="60" font-weight="bold" text-anchor="middle" fill="#ffffff">247 Players</text>
  
  <!-- Games title -->
  <text x="100" y="640" font-size="56" font-weight="bold" fill="#ffffff">Choose Your Game</text>
  
  <!-- Game card 1: Turbo Racing -->
  <g filter="url(#shadow)">
    <rect x="100" y="710" width="530" height="500" rx="28" fill="url(#cardGrad)" stroke="#00ff88" stroke-width="5"/>
    <rect x="150" y="760" width="100" height="100" rx="20" fill="#00ff88" opacity="0.2"/>
    <rect x="280" y="760" width="100" height="100" rx="20" fill="#00ff88" opacity="0.3"/>
    <rect x="410" y="760" width="100" height="100" rx="20" fill="#00ff88" opacity="0.2"/>
    <text x="365" y="950" font-size="52" font-weight="bold" text-anchor="middle" fill="#00ff88">Turbo Racing</text>
    <text x="365" y="1030" font-size="32" text-anchor="middle" fill="#ffffff" opacity="0.7">Dodge &amp; Collect!</text>
    <rect x="200" y="1100" width="330" height="70" rx="35" fill="#00ff88" opacity="0.2"/>
    <text x="365" y="1150" font-size="38" font-weight="bold" text-anchor="middle" fill="#00ff88">PLAY</text>
  </g>
  
  <!-- Game card 2: Neon Snake -->
  <g filter="url(#shadow)">
    <rect x="654" y="710" width="530" height="500" rx="28" fill="url(#cardGrad)" stroke="#ff6b6b" stroke-width="5"/>
    <rect x="704" y="760" width="100" height="100" rx="20" fill="#ff6b6b" opacity="0.2"/>
    <rect x="834" y="760" width="100" height="100" rx="20" fill="#ff6b6b" opacity="0.3"/>
    <rect x="964" y="760" width="100" height="100" rx="20" fill="#ff6b6b" opacity="0.2"/>
    <text x="919" y="950" font-size="52" font-weight="bold" text-anchor="middle" fill="#ff6b6b">Neon Snake</text>
    <text x="919" y="1030" font-size="32" text-anchor="middle" fill="#ffffff" opacity="0.7">Classic Snake!</text>
    <rect x="754" y="1100" width="330" height="70" rx="35" fill="#ff6b6b" opacity="0.2"/>
    <text x="919" y="1150" font-size="38" font-weight="bold" text-anchor="middle" fill="#ff6b6b">PLAY</text>
  </g>
  
  <!-- Game card 3: Flappy Celo -->
  <g filter="url(#shadow)">
    <rect x="100" y="1250" width="530" height="500" rx="28" fill="url(#cardGrad)" stroke="#ffd700" stroke-width="5"/>
    <rect x="150" y="1300" width="100" height="100" rx="20" fill="#ffd700" opacity="0.2"/>
    <rect x="280" y="1300" width="100" height="100" rx="20" fill="#ffd700" opacity="0.3"/>
    <rect x="410" y="1300" width="100" height="100" rx="20" fill="#ffd700" opacity="0.2"/>
    <text x="365" y="1490" font-size="52" font-weight="bold" text-anchor="middle" fill="#ffd700">Flappy Celo</text>
    <text x="365" y="1570" font-size="32" text-anchor="middle" fill="#ffffff" opacity="0.7">Fly Through Pipes!</text>
    <rect x="200" y="1640" width="330" height="70" rx="35" fill="#ffd700" opacity="0.2"/>
    <text x="365" y="1690" font-size="38" font-weight="bold" text-anchor="middle" fill="#ffd700">PLAY</text>
  </g>
  
  <!-- Game card 4: Space Blaster -->
  <g filter="url(#shadow)">
    <rect x="654" y="1250" width="530" height="500" rx="28" fill="url(#cardGrad)" stroke="#9933ff" stroke-width="5"/>
    <rect x="704" y="1300" width="100" height="100" rx="20" fill="#9933ff" opacity="0.2"/>
    <rect x="834" y="1300" width="100" height="100" rx="20" fill="#9933ff" opacity="0.3"/>
    <rect x="964" y="1300" width="100" height="100" rx="20" fill="#9933ff" opacity="0.2"/>
    <text x="919" y="1490" font-size="52" font-weight="bold" text-anchor="middle" fill="#9933ff">Space Blaster</text>
    <text x="919" y="1570" font-size="32" text-anchor="middle" fill="#ffffff" opacity="0.7">Destroy Aliens!</text>
    <rect x="754" y="1640" width="330" height="70" rx="35" fill="#9933ff" opacity="0.2"/>
    <text x="919" y="1690" font-size="38" font-weight="bold" text-anchor="middle" fill="#9933ff">PLAY</text>
  </g>
  
  <!-- Connect button -->
  <rect x="180" y="1900" width="924" height="140" rx="70" fill="url(#cardGrad)" stroke="#00ff88" stroke-width="5" filter="url(#shadow)"/>
  <text x="642" y="1990" font-size="60" font-weight="bold" text-anchor="middle" fill="#00ff88" filter="url(#glow)">CONNECT WALLET</text>
  
  <!-- Footer info -->
  <text x="642" y="2140" font-size="36" text-anchor="middle" fill="#ffffff" opacity="0.6">Entry: 0.5 CELO per game</text>
  <text x="642" y="2220" font-size="32" text-anchor="middle" fill="#ffd700">Top scorer wins the prize pool!</text>
  
  <!-- Leaderboard preview -->
  <rect x="100" y="2340" width="1084" height="280" rx="24" fill="url(#cardGrad)" filter="url(#shadow)"/>
  <text x="642" y="2410" font-size="48" font-weight="bold" text-anchor="middle" fill="#ffffff">Leaderboard</text>
  <text x="200" y="2490" font-size="32" fill="#ffd700">1. 0x1234...5678</text>
  <text x="1000" y="2490" font-size="32" text-anchor="end" fill="#00ff88">2,450</text>
  <text x="200" y="2555" font-size="32" fill="#ffffff" opacity="0.7">2. 0x9abc...def0</text>
  <text x="1000" y="2555" font-size="32" text-anchor="end" fill="#ffffff" opacity="0.7">1,890</text>
</svg>
