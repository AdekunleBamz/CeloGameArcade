  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <circle cx="100" cy="100" r="80" fill="#00ff88" opacity="0.08"/>
  <circle cx="1100" cy="530" r="100" fill="#ff6b6b" opacity="0.08"/>
