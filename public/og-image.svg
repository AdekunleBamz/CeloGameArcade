  <text x="600" y="310" font-size="90" font-weight="bold" text-anchor="middle" fill="url(#accent)" filter="url(#glow)">ARCADE</text>
  <rect x="350" y="370" width="80" height="80" rx="15" fill="#ff6b6b" opacity="0.9"/>
  <rect x="460" y="370" width="80" height="80" rx="15" fill="#00ff88" opacity="0.9"/>
  <rect x="570" y="370" width="80" height="80" rx="15" fill="#9933ff" opacity="0.9"/>
  <rect x="680" y="370" width="80" height="80" rx="15" fill="#ffd700" opacity="0.9"/>
  <text x="600" y="530" font-size="42" font-weight="bold" text-anchor="middle" fill="#ffd700" filter="url(#glow)">Play &amp; Win CELO Prizes!</text>
